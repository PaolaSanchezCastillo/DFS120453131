
<div  class="row">
    <div  *ngFor="let beers of beers" class="card col-lg-4 col-md-6"   >
        <img src="{{beers.imagen}}" class="card-img-top" alt="...">
        <div class="card-header">
            {{beers.nombre}}
        </div>
        <div class="card-body">
          <p class="card-text">{{beers.descripcion}}</p>
          <p>Precio : {{beers.precio}}</p>
        </div>
      </div>
</div>
