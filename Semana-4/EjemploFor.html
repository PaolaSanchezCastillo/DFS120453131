<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Control For</title>
</head>

<body>
    <script>
        var i = 5;
        console.log(i);
        var a = 0;
        console.log('Ejemplo en While')
        while (a <= i) {
            console.log(a);
            a++;
        }

        console.log('Ejemplo en For')


        for (a = 0; a <= i; a++) {
            console.log(a);
        }

        a = 1;
        a = 2;
        a = 3;
        a = 4;
        a = 5;
        a = 6;
    </script>
</body>

</html>
