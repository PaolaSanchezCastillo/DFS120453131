<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
        }
        
        table {
            margin: auto;
            width: 60%;
        }
        
        th,
        td {
            padding: 10px;
            text-align: center;
        }
        
        tr.cebra {
            background-color: darkgray;
        }
        
        tr:not(#encabezado):hover {
            background-color: rgb(43, 123, 138);
            cursor: pointer;
        }
        
        th.column {
            border-left: 2px solid rgb(2, 72, 118);
            border-right: 1px solid #111111;
        }
    </style>
</head>

<body>
    <h1>Ejemplo de Uso de For con tablas</h1>

    <table>
        <tr id="encabezado">
            <th></th>
            <script>
                for (var i = 1; i <= 10; i++) {
                    document.write("<th class='fila'> " + i + "</th> ");
                }
            </script>

        </tr>

        <script>
            for (var i = 1; i <= 10; i++) {
                if ((i % 2) === 0) {
                    document.write("<tr>");
                } else {
                    document.write("<tr class = 'cebra'> ");
                }
                document.write("<th class='column'>" + i + "</th>");
                for (var j = 1; j <= 10; j++) {
                    document.write("<td>" + (i * j) + "</td>");
                }
                document.write("</tr>")
            }
        </script>

    </table>
    <script>
    </script>
</body>

</html>
