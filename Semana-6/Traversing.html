<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <table>
        <thead>
            <tr id="filaTitulos">
                <th>Clave</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Unidades</th>
                <th>Importe</th>

            </tr>

        </thead>

        <tbody>
            <tr>
                <td><input type="text" class="clave"> </td>
                <td><input type="text" class="descripcion"> </td>
                <td><input type="number" class="precio"> </td>
                <td><input type="number" class="unidades"> </td>
                <td><input type="number" class="importe"> </td>
            </tr>
            <tr>
                <td><input type="text" class="clave"> </td>
                <td><input type="text" class="descripcion"> </td>
                <td><input type="number" class="precio"> </td>
                <td><input type="number" class="unidades"> </td>
                <td><input type="number" class="importe"> </td>
            </tr>
            <tr>
                <td><input type="text" class="clave"> </td>
                <td><input type="text" class="descripcion"> </td>
                <td><input type="number" class="precio"> </td>
                <td><input type="number" class="unidades"> </td>
                <td><input type="number" class="importe"> </td>
            </tr>


        </tbody>
        <tfoot>
            <tr id='filaSubtotal'>
                <td class="text-right" colspan="3">Subtotal : $</td>
                <td id="subtotal"></td>
            </tr>
            <tr id='filaIVA'>
                <td class="text-right" colspan="3">IVA : $</td>
                <td id="iva"></td>
            </tr>
            <tr id='filaTotal'>
                <td class="text-right" colspan="3">Total : $</td>
                <td id="total"></td>
            </tr>
        </tfoot>



    </table>
</body>
